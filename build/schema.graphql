type Cat @entity {
  id: ID!
  name: String
  adoptionOffer: AdoptionOffer
  adoptionRequest: AdoptionRequest
  inWallet: Boolean!
}

type MoonRescuer @entity {
  id: ID!
  cats: [Cat!]
}

type AdoptionOffer @entity {
  id: ID!
  price: BigInt!
  toAddress: Bytes!
}

type AdoptionRequest @entity {
  id: ID!
  from: Bytes!
  price: BigInt!
}
