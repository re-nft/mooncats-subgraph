type Cat @entity {
  id: ID!
  name: String
  inWallet: Boolean!
  adoptionRequested: AdoptionRequested
  adoptionOffered: AdoptionOffered
}

type MoonRescuer @entity {
  id: ID!
  cats: [Cat!]
}

type AdoptionOffered @entity {
  id: ID!
  price: BigInt!
  toAddress: Bytes!
}

type AdoptionRequested @entity {
  id: ID!
  price: BigInt!
  from: Bytes!
}

type GenesisCats @entity {
  id: ID!
  cats: [Cat!]!
}
